<div class="d-flex justify-content-center">
    <div class="card" style="width: 26rem">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" name="name" formControlName="name" type="text" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input class="form-control" id="email" name="email" formControlName="email" type="email" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" formControlName="password" />
                </div>
                <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Confirm Password</label>
                    <input
                        class="form-control"
                        type="password"
                        id="password_confirmation"
                        name="password_confirmation"
                        formControlName="password_confirmation"
                    />
                </div>
                <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
                <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
            </form>
            
        </div>
    </div>
</div>
